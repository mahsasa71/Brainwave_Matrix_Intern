<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Styles.css" />
    <title>BrainWavesToDolist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="../images/favicon.jpg" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="task-info">
        <div>
          <i class="fas fa-tasks" style="color: blue"></i> Total Tasks:
          <span id="totalTasks">0</span>
        </div>
        <div>
          Completed Tasks: <span id="completedTasks">0</span>
          <i class="fas fa-check-circle" style="color: green"></i>
        </div>
        <div>
          Not Completed Tasks: <span id="notCompletedTasks">0</span>
          <i class="fas fa-times-circle" style="color: red"></i>
        </div>
      </div>
      <div class="filter-container">
        <label for="priorityFilter">Filter by Priority:</label>
        <select id="priorityFilter">
          <option value="all">All</option>
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>

        <label for="dueDateSort">Sort by Due Date:</label>
        <select id="dueDateSort">
          <option value="none">None</option>
          <option value="asc">Nearest Due Date</option>
          <option value="desc">Farthest Due Date</option>
        </select>

        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="notCompleted">Not Completed</option>
        </select>
      </div>

      <div class="form-and-cards">
        <div class="container glass-effect">
          <div class="form-group">
            <label for="search">Search</label>
            <div class="search-container">
              <input type="text" id="search" placeholder="Search..." />
              <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" placeholder="Content"></textarea>
          </div>
          <div class="form-group">
            <label>Status</label>
            <div class="status-group">
              <input
                type="radio"
                id="completed"
                name="status"
                value="completed"
              />
              <label for="completed">Completed</label>
              <input
                type="radio"
                id="notCompleted"
                name="status"
                value="notCompleted"
                checked
              />
              <label for="notCompleted">Not Completed</label>
            </div>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" />
          </div>
          <div class="form-group">
            <label for="reminderDate">Reminder Date:</label>
            <input type="date" id="reminderDate" name="reminderDate" />
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </div>

        <div class="card-container" id="cardContainer">
          <div class="card">
            <p>Due Date: <span class="due-date">2025-01-05</span></p>
            <p>Reminder Date: <span class="reminder-date">2025-01-04</span></p>
          </div>
          <div class="card">
            <p>Due Date: <span class="due-date">2025-01-06</span></p>
            <p>Reminder Date: <span class="reminder-date">2025-01-05</span></p>
          </div>
          <div class="card">
            <p>Due Date: <span class="due-date">2025-01-07</span></p>
            <p>Reminder Date: <span class="reminder-date">2025-01-06</span></p>
          </div>
          <div class="card">
            <p>Due Date: <span class="due-date">2025-01-08</span></p>
            <p>Reminder Date: <span class="reminder-date">2025-01-07</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="no-posts" id="noPostsMessage">No posts available</div>
    <script src="../js/Index.js"></script>
  </body>
</html>
